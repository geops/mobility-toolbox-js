<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobility-toolbox-js</title>
  </head>
  <body style="margin: 0;">
    <div id="app" style="padding: 10px; display: grid; gap: 10px; grid-template-columns: repeat(2, 1fr);">
      <div id="map" style="width:100%;height:98vh;"></div>
      <div style="width:100%;height: 98vh; display: flex; flex-direction: column">
        <div style="display: flex; flex: 2; gap: 10px; margin-bottom: 10px; flex-direction: column;">
          <div style="flex: 1; display: flex; gap: 10px;">
            <div style="display: flex; flex: 9; flex-direction: column;">
              <label for="bbox">BBOX:</label>
              <input id="bbox" readonly disabled/>
            </div>
            <div style="display: flex; flex: 1; flex-direction: column;">
              <label for="zoom">Zoom:</label>
              <input id="zoom" readonly disabled/>
            </div>
          </div>
          <div style="flex: 1;display: flex; flex-direction: column;">
            <label for="tenants-input">Tenants:</label>
            <input id="tenants-input" type="text"/>
          </div>
          <div style="flex: 1;display: flex; flex-direction: column;">
            <label for="tags-input">Tags:</label>
            <input id="tags-input" type="text"/>
          </div>
          <div style="flex: 1;display: flex; flex-direction: column;">
            <label for="timestamp-input">Timestamp:</label>
            <input id="timestamp-input" type="datetime-local"/>
          </div>
          <div style="flex: 1;display: flex; flex-direction: column;">
            <label for="querystring">API query string:</label>
            <input id="querystring" readonly disabled></input>
          </div>
          <button id="fetch-plans-button" style="flex: 1; min-height: 40px">Fetch plans</button>
        </div>

        <hr style="margin: 20px 0;">

        <div style="flex: 8; display: flex; flex-direction: column;">
          <div style="display: flex; flex-direction: column; height: 100%;">
            <label for="kml-input">KML Input:</label>
            <textarea id="kml-input" style="height: 100%;"></textarea>
          </div>
          <button id="load-kml-button" style="margin-top: 10px; min-height: 40px">Load raw KML</button>
        </div>
      </div>
    </div>
    <script type="module" src="/dev.js"></script>
  </body>
</html>
